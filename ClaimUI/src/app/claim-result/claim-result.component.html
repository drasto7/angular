

<div class="container">
  <h2>Claim Result</h2>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Claim Number</th>
        <th>Status</th>
        <th>Claim Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr [ngClass] = "{info: selectedClaimNumber === claimItem.claimNumber}" 
      *ngFor="let claimItem of claimItems" (click)="onRowClick(claimItem)"> 
        <td>{{ claimItem.claimNumber }}</td>
        <td>{{ claimItem.claimStatus }}</td>
        <td>{{ claimItem.claimAmount }}</td>
      </tr>
    
    </tbody>
  </table>
</div>
