

<div class="container">
  <h2>Claim Result</h2>
  <p>
  <app-claim-result-item></app-claim-result-item>
</p>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Claim Number</th>
        <th>Status</th>
        <th>Claim Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let claimItem of claimItems" (click)="onRowClick(claimItem)"
      >
        <td>{{ claimItem.claimNumber }}</td>
        <td>{{ claimItem.status }}</td>
        <td>{{ claimItem.claimAmount }}</td>
      </tr>
    </tbody>
  </table>
</div>
